{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    {% block title %}
    {% endblock %}
</head>
<body>
  <div class="container mt-5">
    <div class="row">
        <aside class="col-md-3 bg-light p-3 rounded">
            <img src="{% static 'main/image/leo.jpg' %}" alt="шкура леопарда" class="img-fluid rounded-circle mb-3">
            <h3 class="text-center text-primary">PinkLeoDjango</h3>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active text-dark" href="{% url 'index' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark" href="{% url 'new' %}">Второстепенная</a>
                </li>
            </ul>
        </aside>
        <main class="col-md-9">
            {% block content %}

            {% endblock %}
        </main>
    </div>
</div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>

</body>
</html>
